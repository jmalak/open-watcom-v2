name: build
description: 'Process OW build'
inputs:
  relpath:
    description: 'binary release path'
    required: false
    default: 'rel'
    type: string
  suffix:
    description: 'run-time artifact suffix'
    required: false
    default: ''
    type: string
  args:
    description: 'build command arguments'
    required: false
    default: ''
    type: string
  owtools:
    description: 'OW build compiler toolchain'
    required: false
    default: ''
    type: string
  owdebug:
    description: 'verbosed/debug output for GH Actions scripts development'
    required: false
    default: ''
    type: string
  testmode:
    description: 'testing mode (no build)'
    required: false
    default: ''
    type: string
runs:
  using: composite
  steps:
  - uses: "./.github/actions/artfload"
    with:
      gitpath:  'bld watcom binbuild'
      artifact: "bld watcom ${{ inputs.suffix }}"
      owdebug:  ${{ inputs.owdebug }}
  - uses: "./.github/actions/artfload"
    with:
      gitpath:  'build binbuild'
      artifact: "build ${{ inputs.suffix }}"
      owdebug:  ${{ inputs.owdebug }}
  - if: runner.os == 'Linux'
    name: Build
    run: |
      if [ "${{ inputs.testmode }}" = "" ]; then
        ci/buildx.sh ${{ inputs.args }}
      fi
    env:
      OWBUILD_STAGE: 'build'
      OWTOOLS:       ${{ inputs.owtools }}
      OWROOT:        ${{ github.workspace }}
      OWDOSBOX:      'dosbox'
      OWDEBUG:       ${{ inputs.owdebug }}
      OWVERBOSE:     1
    shell: bash
  - if: runner.os == 'Windows'
    name: Build
    run: |
      if "${{ inputs.testmode }}" == "" (
        ci\buildx.cmd ${{ inputs.args }}
      )
    env:
      OWBUILD_STAGE: 'build'
      OWTOOLS:       ${{ inputs.owtools }}
      OWROOT:        ${{ github.workspace }}
      OWDOSBOX:      'dosbox.exe'
      OWDOSBOXPATH:  ${{ github.workspace }}\ci\nt386
      OWDEBUG:       ${{ inputs.owdebug }}
      OWVERBOSE:     1
    shell: cmd
  - if: runner.os == 'macOS'
    name: Build
    run: |
      if [ "${{ inputs.testmode }}" = "" ]; then
        ci/buildx.sh ${{ inputs.args }}
      fi
    env:
      OWBUILD_STAGE: 'build'
      OWTOOLS:       ${{ inputs.owtools }}
      OWROOT:        ${{ github.workspace }}
      OWDOSBOX:      'dosbox-x'
      OWDEBUG:       ${{ inputs.owdebug }}
      OWVERBOSE:     1
    shell: bash
  - uses: "./.github/actions/artfsave"
    with:
      gitpath:  ${{ inputs.relpath }}
      artifact: "rel ${{ inputs.suffix }}"
      owdebug:  ${{ inputs.owdebug }}
      testmode: ${{ inputs.testmode }}
  - if: runner.os == 'Linux' || runner.os == 'Windows'
    uses: "./.github/actions/artfsave"
    with:
      gitpath:  'bld setupgui'
      artifact: "bld setupgui ${{ inputs.suffix }}"
      owdebug:  ${{ inputs.owdebug }}
      testmode: ${{ inputs.testmode }}
